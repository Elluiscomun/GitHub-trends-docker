services:
  api:
    build:
      context: ./api
    container_name: api
    ports:
      - "5000:5000"
    volumes:
      - ./db:/app/db
    environment:
      - DATABASE_URL=sqlite:///app/db/database.sqlite

  db:
    image: nouchka/sqlite3
    container_name: sqlite_db
    volumes:
      - ./db:/data